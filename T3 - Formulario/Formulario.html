<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Title Page -->  
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="solid.css">
</head>
<body>
    <button class="btn"><i class="fa fa-home"></i></button>
    <div id="Formulario" class="Contenedores">
        <form>
            <!-- Username -->
        <div class="Contenedores">
            <label>Username:</label>
            <input id="textbox" type="name">
        </div>
            <!-- Password -->
            <div class="Contenedores">
            <br><label>Password:</label>
            <input id="textbox" type="password">
        </div>
            <div>
                <input type="checkbox" class="Contenedores"><label>Keep me logged in</label><br> <br> <br>
                <!-- Submit Button -->
                <button class="btn"><i class="fas fa-angle-double-right"></i>Aceptar</button>
            </div>
        </form>       
    </div>
